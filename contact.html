<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Page</title>
    <link rel="stylesheet" href="/Contact Page/contact.css">
</head>
<body>
    
    <div class="container">
        <h1>Contact Form</h1>
       <span><input type="text" placeholder="Name"></span> 
        <span> <input type="" placeholder="Email"></span> 
        <span><input type="number" placeholder="Mobile No"></span>
        <span><textarea name="Message" placeholder="Message"></textarea></span>
        <button>Send Message</button>
    </div>
</body>
<style>


    .container{   
   
      background-color: antiquewhite;
      padding: 50px;
      max-width: 200px;
      margin: 500px;
      margin-top: 200px;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 1);
      
    }

    h1{
        text-align: center;
        margin-bottom: 20px;
    }
    input{
        display: flex;
        margin-top: 7px;
        border-radius: 5px;
    }
    textarea{
        display: flex;
        margin-top: 7px;
        border-radius: 5px;
        width: 170px;
    }
    button{
                display: flex;
        margin-top: 5px;
        border-radius: 5px;
        margin-left: 30px;
        margin-top: 20px;
        width: 110px;
        background-color: rgb(74, 74, 255);
        color: white;
    }
    button:hover{
        background-color: black;
    }
      @media (max-width: 768px) {
        .container {
            margin: 100px auto;
            max-width: 90%;
            padding: 30px;
        }

        input, textarea {
            width: 100%;
        }

        button {
            margin: 20px auto 0;
        }
    }

    @media (max-width: 480px) {
        .container {
            padding: 20px;
        }

        h1 {
            font-size: 20px;
        }

        button {
            width: 100%;
        }
    }
</style>
</html>
